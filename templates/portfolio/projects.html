{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block main %}

    <main class="page projets-page">
        <section class="portfolio-block project-no-images">
            <div class="container">
                <div class="heading">
                    <h2>All Projects</h2>
                </div>
                <div class="row">
                    {% if object_list %}
                    {% for object in object_list%}
                    <div class="col-md-6 col-lg-4">
                        <div class="project-card-no-image">
                            <h2>{{ object.title }} </h2>
                            <h4>({{ object.date }})</h4>
                            <a class="btn btn-outline-primary btn-sm" role="button" href="{% url 'project:view' object.id %}">See More</a>
                            <div class="tags"><a href="#"></a></div>
                        </div>
                    </div>
                    {%endfor%}
                    {% else %}<h1 class="alert-warning none">No Project to Display</h1>{%endif%}
                </div>
            </div>
        </section>
    </main>
{% endblock %}
